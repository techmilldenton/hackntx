<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- Jekyll Metadata -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	{% if page.layout == 'home' %}
		{% include jsonld.html %}
	{% endif %}

	<!-- BASIC INFO -->
	{%- seo -%}
	{%- feed_meta -%}
	{%- if site.google_analytics -%}
		{%- include google-analytics.html -%}
	{%- endif -%}

	<!-- FAVICONS -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ "/favicons/apple-touch-icon.png" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicons/favicon-32x32.png" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicons/favicon-16x16.png" | prepend: site.baseurl }}">
	<link rel="manifest" href="{{ "/favicons/site.webmanifest" | prepend: site.baseurl }}">
	<link rel="mask-icon" href="{{ "/favicons/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#595959">
	<link rel="shortcut icon" href="{{ "/favicons/favicon.ico" | prepend: site.baseurl }}">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="{{ "/favicons/browserconfig.xml" | prepend: site.baseurl }}">
	<meta name="theme-color" content="#ffffff">

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700|Montserrat:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Files -->
	<link href="{{ "/assets/css/material-kit.css?v=2.0.3" | prepend: site.baseurl }}" rel="stylesheet" />

	<!-- Demo CSS -->
	<link href="{{ "/assets/demo/demo.css" | prepend: site.baseurl }}" rel="stylesheet" />
	<link href="{{ "/assets/demo/vertical-nav.css" | prepend: site.baseurl }}" rel="stylesheet" />

</head>
