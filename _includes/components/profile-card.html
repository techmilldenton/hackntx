{% assign person = site.people | where:"slug", include.person | first %}
<div class="card card-profile card-plain text-left">
  <div class="row">
    <div class="col-md-2">
      <div class="card-avatar">
        <a href="https://twitter.com/{{ person.twitter }}" target="_blank">
          <img class="img" src="https://avatars.io/twitter/{{ person.twitter }}">
        </a>
      </div>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-6">
          <h4 class="card-title">{{ person.name }}</h4>
        </div>
        <div class="col-md-6 text-right">
          <a class="btn btn-warning btn-round btn-sm" href="https://twitter.com/{{ person.twitter}}?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false" style="margin-top: 0;">Follow Me</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
      <div class="col-md-12 no-gutter mt-1">
        <p class="description">{{ person.content }}</p>
      </div>
    </div>
  </div>
</div>
